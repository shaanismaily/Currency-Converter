<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <main>
        <div class="container">
            <label for="amount">
                Amount: 
                <input type="number" id="amount" value="1">
            </label>
            <label for="from">
                From:
                <select name="from" id="from">
                </select>
            </label>
            <img src="https://cdn-icons-png.flaticon.com/128/4305/4305572.png" alt="icon" id="swap" width="18"
            style="filter: invert(50%) sepia(100%) saturate(500%) hue-rotate(90deg); cursor: pointer;">
            <label for="to">
                To:
                <select name="to" id="to">
                </select>
            </label>
        </div>
        <div class="results">
            <p class="result"></p>
            <p class="last-updated"></p>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
